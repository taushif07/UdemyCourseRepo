      <div class="container formContainer">

          <div class="col-8 border formDiv">
            <h1 class="text-center  text-success text-decoration-underline">Create a Task</h1>
            <form class="row g-3" id="submitForm">
                <div class="col-md-6">
                  <label for="name" class="form-label">Name</label>
                  <input type="text" class="form-control" id="name" placeholder="Enter your name">
                </div>
                <div class="col-md-6">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" class="form-control" id="email" placeholder="Enter your email">
                </div>
                <div class="col-12">
                  <label for="taskName" class="form-label">Task-Name</label>
                  <input type="text" class="form-control" id="taskName" placeholder="Enter task name">
                </div>
                <div class="col-12">
                  <label for="description" class="form-label">Description</label>
                  <input type="text" class="form-control" id="description" placeholder="description">
                </div>
                <div class="col-md-6">
                  <label for="start-date" class="form-label">Start-Date</label>
                  <input type="date" class="form-control" id="start-date" placeholder="Enter Starting Date">
                </div>
                <div class="col-md-6">
                  <label for="end-date" class="form-label">End-Date</label>
                  <input type="date" class="form-control" id="end-date" placeholder="Enter End Date">
                </div>
                <div class="col-md-4">
                  <label for="priority" class="form-label">Priority</label>
                  <select id="priority" class="form-select">
                    <option value="">Select Priority</option>
                    <option value="Low">Low</option>
                    <option value="Medium">Medium</option>
                    <option value="High">High</option>
                  </select>
                </div>
