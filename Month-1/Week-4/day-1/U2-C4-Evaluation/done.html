      <!-- Sidebar (filter property) and Main content (taskbar) -->


      <div class="container  formContainer">  
        <div class="row">
          <div class="col-lg-3">

            <h3>Total Task- <span id="task-count">0</span></h3>

              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
                <label class="form-check-label" for="flexRadioDefault1">
                  All Tasks
                </label>
              </div>

              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                <label class="form-check-label" for="flexRadioDefault2">
                  Low Priority Tasks
                </label>
              </div>

              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3">
                <label class="form-check-label" for="flexRadioDefault3">
                  Medium Priority Tasks
                </label>
              </div>

              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault4">
                <label class="form-check-label" for="flexRadioDefault4">
                  High Priority Tasks
                </label>
              </div>

          </div>

          <div class="col-9 table-responsive">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Task Name</th>
                    <th scope="col">Description</th>
                    <th scope="col">Priority</th>
                    <th scope="col">Start Date</th>
                    <th scope="col">End Date</th>
                    <th scope="col">Mark Complete</th>
                    <th scope="col">Remove from List</th>
                  </tr>
                </thead>
                <tbody class="table-group-divider" id="tableBody" >
                  <!-- all the data will be append through js by using local Storage -->
                </tbody>
              </table>
          </div>

         
        </div>
      </div>
